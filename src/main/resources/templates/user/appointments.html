<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Registration</title>
</head>
<body>

<div th:if="${not #lists.isEmpty(appointments)}">
    <h2>My appointments</h2>
    <table class="table table-striped">
        <tr>
            <th>Medical</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        <tr th:each="item : ${appointments}">
            <td th:text="${item.medical.getFirstName() + ' ' + item.medical.getLastName()}"></td>
            <td th:text="${item.getStartDate().format(T(java.time.format.DateTimeFormatter).ISO_LOCAL_DATE)}"></td>
            <td th:text="${item.getStartDate().format(T(java.time.format.DateTimeFormatter).ISO_LOCAL_TIME) + ' - ' +
            item.getEndDate().format(T(java.time.format.DateTimeFormatter).ISO_LOCAL_TIME)}"></td>
        </tr>
    </table>
</div>
<br>
<div th:if="${not #lists.isEmpty(availableAppointments)}">
    <h2>Book an appointment</h2>
    <table class="table table-striped">
        <tr>
            <th>Medical</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        <tr th:each="a : ${availableAppointments}">
            <td th:text="${a.medical.getFirstName() + ' ' + a.medical.getLastName()}"></td>
            <td th:text="${a.getStartDate().format(T(java.time.format.DateTimeFormatter).ISO_LOCAL_DATE)}"></td>
            <td th:text="${a.getStartDate().format(T(java.time.format.DateTimeFormatter).ISO_LOCAL_TIME) + ' - ' +
            a.getEndDate().format(T(java.time.format.DateTimeFormatter).ISO_LOCAL_TIME)}"></td>
            <td>
                <form action="#" th:action="@{/appointment/add}" method="post" th:object="${addAppointment}">
                    <input type="hidden" th:value="${a.medical.id}" name="medicalId">
                    <input type="hidden" th:value="${a.startDate}" name="startDate">
                    <input type="hidden" th:value="${a.endDate}" name="endDate">
                    <button type="submit" name="action">Book!</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
